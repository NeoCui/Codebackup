<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <title>Lenovo OS Enablement</title>
	<!--load css and js-->   
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/bootstrap-select.css" rel="stylesheet">
	<script src="{{url_for('static', filename='js/jquery-1.11.2.js')}}"></script>
	<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/bootstrap-select.js')}}"></script>
	<!--end load css and js-->
  </head>

<body>
<!--container-->
<div class="container">
	<div class="header">
		<nav>
		<ul class="nav nav-pills pull-right">
			<li role="presentation" class="active"><a href="/device">Back</a></li>
			<li role="presentation" class="active"><a href="/logout">Logout</a></li>
		</ul>
		</nav>
		<h2 class="text-muted">Lenovo OS Enablement</h3>
	</div>

<!-- Form -->
<form role="form" method="post" action="/addDevice">
<legend>Create Your New Record</legend>

<!-- Text Input-->
<div class="form-group row">
	<div class="col-xs-3">
		<label for="txtVendor">Vendor</label>  
		<input id="txtVendor" name="inputVendor" type="text" maxlength="30" class="form-control input-md" />
	</div>
	<div class="col-xs-3">
		<label for="txtPro">Project</label>  
		<input id="txtPro" name="inputPro" type="text" maxlength="30" class="form-control input-md" />
	</div>
</div>

<div class="form-group">
	<label for="txtDes">Description</label>
	<textarea class="form-control" id="txtDes" name="inputDes" rows="4" maxlength="300"></textarea>
</div>

<label class="control-label">PCIID:</label>
<div class="form-group row">
	<div class="col-sm-2">
		<input type="text" class="form-control" maxlength="4" name="vendorid" placeholder="vendorid">
	</div>
	<div class="col-sm-2">
		<input type="text" class="form-control" maxlength="4" name="deviceid" placeholder="deviceid">
	</div>
	<div class="col-sm-2">
		<input type="text" class="form-control" maxlength="4" name="subvendorid" placeholder="subvendorid">
	</div>
	<div class="col-sm-2">
		<input type="text" class="form-control" maxlength="4" name="subdeviceid" placeholder="subdeviceid">
	</div>
</div>

<div class="form-group">
	<label for="txtStat">Status: </label>
	<select class="selectpicker" id="txtStat" name="inputStat" data-style="btn-warning" data-width="fit">
		<option>Valid</option>
		<option>Invalid</option>
	</select>
</div>
<!-- Button -->
<div class="form-group">
	<p class="text-center">
	<input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
	</p>
</div>
</form><!--end Form-->
      
    <footer class="footer">
		<p>If you have any suggestions, please contact <a href="mailto:cuilj2@lenovo.com">Neo Cui</a></p>
        <p>&copy; Lenovo 2018</p>
    </footer>

</div><!--end container-->
</body>
</html>
